<form [formGroup]="addClientFormGroup" class="add-client-form">
    <mat-form-field class="new-form-field">
        <mat-label><span i18n>Client Name</span></mat-label>
        <input matInput type="text" formControlName="name" #name>
    </mat-form-field>

    <mat-form-field class="new-form-field">
        <mat-label><span i18n>Client Email</span></mat-label>
        <input matInput type="email" formControlName="email" #email>
    </mat-form-field>

    <mat-form-field class="new-form-field">
        <mat-label><span i18n>Client Telephone</span></mat-label>
        <input matInput type="telephone" formControlName="telephone" #telephone>
    </mat-form-field>

    <mat-form-field class="new-form-field">
        <mat-label><span i18n>Client Language: </span></mat-label>
        <mat-select [(ngModel)]="newClientLanguagecode">
            <mat-option *ngFor="let language of languages" [value]="language.code">{{language.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="new-form-field">
        <span i18n>Notification Method: </span>
        <mat-radio-group aria-label="Select a notification method" (change)="changeNotificationMethod($event.value)">
            <mat-radio-button value="email" class="notification-radio-first"><span i18n>Email</span>
            </mat-radio-button>
            <mat-radio-button value="sms" class="notification-radio-other"><span i18n>SMS</span>
            </mat-radio-button>
        </mat-radio-group>
    </mat-form-field>


    <button id="submitButton" type="submit" (click)="addClient(name.value, email.value, telephone.value)"
        mat-raised-button color="primary" class="button-submit-project"><i class="fas fa-check"></i> <span i18n
            class="button-text">OK</span></button>
</form>
