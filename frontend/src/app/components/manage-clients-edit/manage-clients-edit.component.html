<mat-form-field class="client-filter-form">
    <input matInput (keyup)="filterClients($event.target.value)" placeholder="{{placeholderFilterClients}}">
</mat-form-field>

<table mat-table [dataSource]="clientsDataSource" (matSortChange)="sortProjectsTable($event)" matSort>
    <ng-container matColumnDef="clientname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="clientnamesort" class="main-column"><span i18n>Client
                Name</span></th>
        <td mat-cell *matCellDef="let element" class="main-column">
            {{element.name}}
        </td>
    </ng-container>>

    <ng-container matColumnDef="clientemail">
        <th mat-header-cell *matHeaderCellDef>
            <span i18n>Client Email</span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="clienttelephone">
        <th mat-header-cell *matHeaderCellDef>
            <span i18n>Client Telephone</span>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">
            <span i18n>Edit/Delete</span> </th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
            <button mat-button color="primary"
                (click)="editClient(element._id, element.name, element.email, element.telephone, element.languagecode, element.notificationmethod)">
                <span i18n>Edit</span>
            </button>
            <button mat-button color="warn" (click)="deleteClient(element._id)">
                <span i18n>Delete</span>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="clientsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: clientsColumns;"></tr>

</table>

<mat-paginator [length]="clients.length" [pageSizeOptions]="[10, 20, 50, 100, 500]" showFirstLastButtons>
</mat-paginator>
