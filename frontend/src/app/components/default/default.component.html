<div class="mt-5">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
            <h1 i18n class="text-center mb-3"> Check Project Status </h1>
                <form [formGroup]="statusForm" class="status-form">
                    <div class="form-group">
                        <label for="email"><span i18n>Your E-Mail: </span> </label>
                        <br>
                        <input type="email" id="email" matInput formControlName="email" #email>
                    </div>
                    <div class="form-group">
                        <label for="projectnumber"><span i18n>Project Number: </span> </label>
                        <br>
                        <input type="projectnumber" id="projectnumber" matInput formControlName="projectnumber"
                            #projectnumber>
                    </div>
                    <br>
                    <button mat-raised-button type="submit" (click)="checkstatus(email.value, projectnumber.value)"
                        color="primary" class="button-submit-status"><span i18n>OK</span></button>
                </form>
            <br>
            <br>
        </div>
    </div>
</div>
<br>
